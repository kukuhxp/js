<html>
<head>
    <title>Boolean</title>
</head>
	<body></body>
	<script>
		const a = null;
		const b = undefined;
		document.body.innerHTML += Boolean(a == b) + "<br />";
		document.body.innerHTML += Boolean(a === b) + "<br />";
		document.body.innerHTML += Boolean(a == 0) + "<br />";
		document.body.innerHTML += Boolean(a == "") + "<br />";
		document.body.innerHTML += Boolean(b == 0) + "<br />";
		document.body.innerHTML += Boolean(b == "") + "<br />";
	</script>	
</html>
