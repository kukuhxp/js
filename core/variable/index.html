<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Variable</title>
    <link href="../_css/style.css" rel="stylesheet"/>
</head>
<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h3", "SYNTAX");
print("p", "let variable;");
print("p", "variable = value;");
print("p", "let variable = value;");

print("p", "const variable = value; // Must assigned first");

print("h3", "BLOCK SCOPES");
print("pre", `
global variable
{
  lexical variable
}
`);

print("h3", "CONSTANT");
print("p", "const a = 8;");
print("p", "a = 10; // Error");
print("p", "const b = [10, 9];");
print("p", "b = [2, 5]; // Error");
print("p", "const c = {age: 20};");
print("p", "c = {age: 23}; // Error");

print("h3", "IMPLICIT CASTING");
print("p", `true + true = ${true + true}`);
print("p", `false - null = ${false - null}`);
print("p", `"5" * 2 = ${"5" * 2}`);
print("p", `100 / false = ${100 / false}`);

print("h3", "EXPLICIT CASTING");
print("p", `Number("77") + Number("23") = ${Number("77") + Number("23")}`);
print("p", `"88" + (13).toString() = ${"88" + (13).toString()}`);
print("p", `Number(true) = ${Number(true)}`);
print("p", `Number(null) = ${Number(null)}`);
print("p", 'fruits = ["Grape", "Banana", "Orange", "Melon"]');
const fruits = ["Grape", "Banana", "Orange", "Melon"];
print("p", `fruits.toString(): ${fruits.toString()}`);
</script>
</html>
