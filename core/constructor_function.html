function Person(name, age) {
  this.name = name;
  this.age = age;
  this.speak = function() {
    const greeting = "Hi, nice to meet you";
    return greeting;
  }
}

const person = new Person("Kukuh", 28);

for (let key in person) {
  if (typeof person[key] === "function") {
    print("p", `${key}(): ${person[key]()}`);
  } else {
    print("p", `${key}: ${person[key]}`);
  }
}
