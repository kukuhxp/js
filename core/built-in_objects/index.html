<html>
<head>
    <title>JavaScript Built-in Objects</title>
    <link href="../_css/style.css" rel="stylesheet" />
</head>
	<body id="dom">
	    <h3>JavaScript Built-in Objects</h3>
	    <p>JavaScript</p>
	    <p>Some text</p>
	</body>
<script src="../_libs/script.js"></script>
	<script>
	const js = [
    ["String", "Some text"],
    ["Number",10],
    ["Boolean", true],
    ["Boolean", false],
    ["Null", null],
    ["Undefinied", undefined],
    ["Math", Math],
    ["Date", Date],
    ["Date()", Date()],
    ["new Date()", new Date()],
    ["RegExp", RegExp],
    ["RegExp()", RegExp()],
    ["new RegExp()", new RegExp()],
    ["String", String],
    ["String(\"JavaScript\")", String("JavaScript")],
    ["new String(\"JavaScript\")", new String("JavaScript")],
    ["Number", Number],
    ["Number(100)", Number(100)],
    ["new Number(100)", new Number(100)],
    ["Boolean", Boolean],
    ["Boolean(1)", Boolean(1)],
    ["new Boolean(1)", new String(1)],
	];

for (let [label, val] of js) {
    print("p", `${label} → type: ${typeof val} → value: ${val}`);
}

	</script>	
</html>
