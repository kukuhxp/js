<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Condition</title>
    <link href="../_css/style.css" rel="stylesheet"/>
</head>
<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h3", "SYNTAX");
print("p", "while(condition) {statements; increment/decrement;}");
print("p", "do {statements; increment/decrement} while(condition)");
print("p", "for(condition, increment/decrement) {statements}");

print("h3", "FACTS");
print("p", "1. You can't declare the looping variable directly inside a while loop condition.");
print("p", "2. The statements in do...while iteration still executing once, even the condition is false.");

print("h3", "LOOPING COMBINATION");
print("pre", `
const x = false;
let i = 0;
const alphabet ="abcde";
do {
    while( i < alphabet.length) {
        print("p", \`\${i}:\`);    
        for(let x = 0; x < alphabet.length; x++) {
          print("span", \`\${i + alphabet[x]}\`);
          if(x < alphabet.length - 1) print("span", ", ");
        }
        i++;
    }
} while(x);
`);
print("h3", "OUTPUT");
const x = false;
let i = 0;
const alphabet ="abcde";
do {
    while( i < alphabet.length) {
        print("p", `${i}:`);    
        for(let x = 0; x < alphabet.length; x++) {
          print("span", `${i + alphabet[x]}`);
          if(x < alphabet.length - 1) print("span", ", ");
        }
        i++;
    }
} while(x);
</script>
