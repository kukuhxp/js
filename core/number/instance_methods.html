<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Number Instance Methods</title>
    <link href="../_css/style.css" rel="stylesheet"/>
</head>
<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h3", "PROTOTYPE OBJECT");
print("p", "Number.prototype");

print("h3", "NUMBER INSTANCE METHODS");
print("p", "numbers = 123456");
let numbers = 123456;

for(let i = 0; i < 3; i++) {
    print("p", `numbers.toExponential(${i}): ${numbers.toExponential(i)}`);
}
    
print("p", "num = 8.5996");
    let num = 8.5996;
    
    for(let i = 0; i < 3; i++) {
        print("p", `num.toFixed(${i}): ${num.toFixed(i)}`);
    }
        
    for(let i = 1; i < 4; i++) {
        print("p", `num.toPrecision(${i}): ${num.toPrecision(i)}`);
    }

</script>
</html>
