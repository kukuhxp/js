<html>
<head>

      body {padding-bottom: 50px}

<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h3", "OBJECT LITERAL DECLARATION SYNTAX");
print("p", "variable = { key: value, key: value }");

print("h3", "OBJECT CONSTRUCTOR DECLARATION SYNTAX");
print("p", "variable = new Object(value);");

print("h3", "CREATING AN EMPTY OBJECT & SET THE PROPERTY");
print("p", "user = { }");
const user = { };

print("p", 'user.name = "Mazzy";');
user.name = "Mazzy";

print("p", `My name is user.name: ${user.name}`);

print("h3", "CREATING AN OBJECT");
print("pre", `
const person = {
  fullName: "Kukuh Prihastomo",
  age: 28,
  speak: function() {
  const jobText = this.job ? \`and my job is \${this.job}\` : \`and I don't have a job\`;
  print("p", \`Hello my name is \${this.fullName}, I am \${this.age} years old \${jobText}\`);
}
`);
// Person object
		const person = {
		    fullName: "Kukuh Prihastomo",
		    age: 28,
		    speak: function() {
		        const jobText = this.job ? `and my job is ${this.job}` : `and I don't have a job`;
		        print("p", `Hello my name is ${this.fullName}, I am ${this.age} years old ${jobText}`);
    }
		}

print("h3", "USING THE KEY OBJECT");
print("p", `person.fullName: ${person.fullName}`);
print("p", `person.age: ${person.age}`);

print("h3", "LOOPING THE KEY VALUES");
for(let i in person) {
    print("p", `${person[i]}`);
}

print("h3", "this KEYWORD");
print("p", "Operator this pada object merupakan cara mengakses property atau method milik object.");
print("pre", `
account = {
    income: 1000,
    outcome: null,
    checkBalance: function() {
        let balance = this.income - this.outcome;
        return balance;
    }
}
`);
const account = {
    income: 1000,
    outcome: null,
    checkBalance: function() {
        let balance = this.income - this.outcome;
        return balance;
    }
}
print("p", `account.income = ${account.income}`);
print("p", `account.outcome = ${account.outcome = 200}`);
print("p", `account.checkBalance(): ${account.checkBalance()}`);

print("h3", "ADDING THE KEY OBJECT");

person.addData = function() {
		    this.job = "entrepreneur";
		    return person;
}
person.addData();
person.speak();

		// Deleting an Object Key
		print("h3", "DELETING THE KEY OBJECT");

function deleteData(propKey) {
    if (Object.hasOwn(person, propKey)) {
        delete person[propKey];
        person.speak();
    } else {
        alert("Property tidak ditemukan");
    }
}

print("button", "Remove Data");
document.getElementsByTagName("button")[0].onclick = () => deleteData("job");
</script>
		</html>
