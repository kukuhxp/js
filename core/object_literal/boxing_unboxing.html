<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Boxing & Unboxing Objects</title>
    <link href="../_css/style.css" rel="stylesheet" />
</head>
<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h3", "SYNTAX");
print("pre", `
variable = value; // Auto-boxing
value.method(); // Unboxing
`);

print("pre", `
variable = new Object(value); // Manual boxing
variable = Object.method(); // Unboxing
`);

print("h3", "BOXING & UNBOXING");
print("p", 'str = "Some text": Boxing the value');
let str = "Some text";
print("p", `str.valueOf(): ${str.valueOf()}`);
print("p", 'txt = new String("Some text"): Boxing the value');
let txt = new String("Some text");
print("p", `txt.valueOf(): ${txt.valueOf()}`);
</script>
		</html>
