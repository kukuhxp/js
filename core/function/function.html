<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Function</title>
</head>
<body></body>
<script>
    let x;
    // Declaring function
    function print() {document.body.innerHTML += "This is JavasScript ";}
    const println = (word = "Say somwthing...") => {document.body.innerHTML += "<br /> Hi, guys! " + word + "<br />";};
    function greet(callback) {
        callback("Whatsup!");
    }

    // Calling function
    const y = print();
    x = print();
    print();
    x = println(); 
    (function() {document.body.innerHTML += "Hi, guys!";})();
    greet(println); // Callback
</script>
</html>
