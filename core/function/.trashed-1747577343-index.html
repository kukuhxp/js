<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Function</title>
    <style>
      pre {
          margin-top: -15px;
          font-size: 15px;
      }
    </style>
</head>
<body></body>
<script>
    const body = document.body;

    function br(times = 1) {
        const frag = document.createDocumentFragment();
        for (let i = 0; i < times; i++) {
            frag.appendChild(document.createElement("br"));
        }
        body.append(frag);
        return body;
    }
  
    function print(tag, txt) {
        // If tag == falsy
        if(!tag) {
            body.append(txt);
            return body;
        }
        const element = document.createElement(tag);
        const text = document.createTextNode(txt);
        element.append(text);
        // body.append(element.append(text));
        // body.append(undefined)
        body.append(element);
        return body;
    }

print("h3", "SYNTAX");
print("p", "function name(parameters) { }");

print("h3", "FUNCTION DECLARATION");
print("pre", `
function add(a, b){ 
  let c = a + b;
  return c;
}`);
function add(a, b) {
    let c = a + b;
    return c;
}

print("h3", "FUNCTION INVOCATION");
print("p", `add(5, 7): ${add(5, 7)}`);

print("h3", "FUNCTION AS VALUE");
print("p", `x = add(10, 5): ${add(10, 5)}`);
let x = add(10, 5);
print("o", `100 + x = ${100 + x}`);
</script>
</html>
