<script>
print("h1", "CALLBACK");
print("h2", "Named Callback");
print("b", "Example:");
print("pre", `
function phoneNumber(code, callback) {
    callback();
    return code + " (555) 555-1234";
}

    print("span", "My phone number is ");
}
`);
function phoneNumber(code, callback) {
    callback();
    return code + " (555) 555-1234";
}
function say() {
    print("p", "My phone number is ");
}
print("p", 'phoneNumber("+1", say)');
print("b", "Output:");
print("p", `${phoneNumber("+1", say)}`);
hr();

print("h2", "Anonymous Callback");
print("b", "Example:");
print("pre", `
function greet(name, callback) {
    print("p", \`Hello my name is \${name}\`);
    callback();
}
greet("John", function() {
    print("p", "Nice to meet you!");
});
`);
function speak(name, callback) {
    print("p", `Hello my name is ${name}`);
    callback();
}
print("b", "Output:");
speak("John", function() {
    print("p", "Nice to meet you!");
});
</script>
