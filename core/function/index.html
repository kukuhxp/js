<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Function</title>
    <link href="../_css/style.css" rel="stylesheet"/>
</head>
<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h1", "FUNCTION");
print("h2", "Function Declaration");
print("pre", `
function add(a, b) {
    let c = a + b;
    return c;
}
`);

function add(a, b) {
    let c = a + b;
    return c;
};
hr();

print("h2", "Invocation");
print("p", `add(10, 2): ${add(10, 2)}`);
hr();

print("h2", "Function as Value");
print("b", "Example:");
print("p", `x = add(33, 18)`);
let x = add(33, 18);
print("p", `100 + x =...`);
print("b", "Output:");
print("p", `${add(33, 18)}`);
print("p", `${100 + x}`);
hr();

print("h2", "Named Function Expression (NFE)");
print("b", "Example:");
print("pre", `
const factorial = function fact(n) {
  return n <= 1 ? 1 : n * fact(n - 1);
}
`);
const factorial = function fact(n) {
  return n <= 1 ? 1 : n * fact(n - 1);
}
print("p", `factorial(5)`);
print("b", "Output:");
print("p", `${factorial(5)}`);
hr();

print("h2", "Anonymous Function Expression");
print("b", "Example:");
print("pre", `                                                                
const sub = function(a, b) {
    let c = a - b;
    return c;
}
`);
const sub = function(a, b) {
    let c = a - b;
    return c;
};
print("p", "sub(24, 17)");
print("b", "Output:");
print("p", `${sub(24, 17)}`);
hr();

print("h2", "Arrow Function");
print("b", "Example:");
print("pre", `
const divide = (a, b) => {
    let c = a / b;
    return c;
}
`);
const divide = (a, b) => {
    let c = a / b;
    return c;
};
print("p", `divide(24, 5)`);
print("b", "Output:");
print("p", `${divide(24, 5)}`);
hr();

print("h2", "Immediately Invoked Function Expression (IIFE)");
print("b", "Example");
print("pre", `
(function() {
    print("p", "IIFE is running...")
})();
`);
print("b", "Output:");
(function() {
    print("p", "IIFE is running...")
})();
hr();

print("h2", "Generator Function");
print("b", "Example:");
print("pre", `
function* greet() {
  yield "Hi";
  yield "Nice to meet you!";
  return "Welcome";
}
const gen = greet();
print("p", \`\${JSON.stringify(gen.next())}\`);
print("p", \`\${JSON.stringify(gen.next())}\`);
print("p", \`\${JSON.stringify(gen.next())}\`);
`);
print("b", "Output:");
function* greet() {
  yield "Hi";
  yield "Nice to meet you!";
  return "Welcome";
}
const gen = greet();
print("p", `${JSON.stringify(gen.next())}`);
print("p", `${JSON.stringify(gen.next())}`);
print("p", `${JSON.stringify(gen.next())}`);
hr();
</script>
</html>
