<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Arrow Function</title>
  <link href="../_css/style.css" rel="stylesheet" />
</head>
<body></body>
<script src="../_libs/script.js"></script>
<script>
print("h3", "SYNTAX");
print("p", "function name(parameters) { }");
print("p", "name = (parameters) => { }");

print("h3", "DECLARATION");
print("pre", `
add = (a, b) => { 
  let c = a + b;
  return c;
}`);

let add = (a, b) => {
    let c = a + b;
    return c;
};

print("h3", "INVOCATION");
print("p", `add(10 + 2): ${add(10, 2)}`);
</script>
</html>
