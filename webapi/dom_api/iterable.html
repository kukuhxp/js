<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Child Nodes Property</title>
</head>
<body>
    <div>
        <p>Text<b>JavaScript</b></p>
        <p>Text<b>Some text</b></p>
	   	</div>
</body>
<script>
    const b = document.body;
    const elem = document.getElementsByTagName("p");
    const childNodesElem = elem[0].childNodes;
    const childrenElem = elem[1].children;

    b.innerHTML += "<h3>Element Node Iterable</h3>";
    for(let i of elem) {b.innerHTML += i.textContent + " ";}
    b.innerHTML += "<h3>Child Nodes Iterable</h3>";
    for(let i of childNodesElem) {b.innerHTML += i.textContent + " ";}
    b.innerHTML += "<h3>Children Iterable</h3>";
    for(let i of childrenElem) {b.innerHTML += i.textContent + " ";}
</script>
</html>
