<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>setInterval Method</title>
</head>
<body></body>
<script>
    let obj;
    function print() {document.body.innerHTML += 'HELLO WORLD ';}
    function calling() {obj = setInterval(print, 2000);}
    calling();
</script>
</html>
