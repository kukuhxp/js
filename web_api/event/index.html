<html>

<script src="../_libs/script.js"></script>
<body>
    <script>
    print("h3", "EVENT OBJECT");
    print("pre", `
    let bool = false;
    element = document.getElementById("6");
    element.addEventListener("click", function(event) {
        if(!bool) {
            print("p", \`Event: \${event}\`);
            print("p", \`Event Type: \${event.type}\`);
            print("p", \`Event Target: \${event.target}\`);
            bool = true;
        }
    });
    `);
    </script>
    <button id="6">Show Event Objects</button>
