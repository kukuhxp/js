<html>
<head>
    <title>Web API Objects</title>
</head>
	<body id="dom">
	    <p>JavaScript</p>
	    <p>Some text</p>
	</body>
	<script>

function print(tag, txt) {
    const body = document.body;
    const element = document.createElement(tag);
    const text = document.createTextNode(txt);
    element.append(text);
    body.append(element);
    return body;
}

function br(times = 1) {
    const frag = document.createDocumentFragment();
    for (let i = 0; i < times; i++) {
        frag.appendChild(document.createElement("br"));
    }
    return frag;
}

print("h3", "WEB API OBJECTS");

const webApi= [
    ["window.screen", window.screen],
    ["window.location", window.location],
    ["window.URL", window.URL],
    ["document.baseURL", document.baseURL],
    ["document.documentURL", document.documentURL],
    ["document.referrer", document.referrer],
    ["document.cookie", document.cookie],
    ["document.domain", document.domain],
    ["document.doctype", document.doctype],
    ["document.documentElement", document.documentElement],
    ["document.heas", document.head],
    ["document.title", document.title],
    ["document.scripts", document.scripts],
    ["document.body", document.body],
    ["document.links", document.links],
    ["document.forms", document.forms],
    ["document.forms", document.images],
    ["document.embeds", document.embeds],
    ["document.body.id", document.body.id],
    ["document.body.attributes", document.body.attributes],
    [`document.getElementById("dom")`,  document.getElementById('dom')],
    [`document.querySelector("p")`, document.querySelector("p")],
    ["document.readyState", document.readyState],
]

for (let [label, val] of webApi) {
    print("p", `${label} → type: ${typeof val} → value: ${val}`);
}

	</script>	
</html>
